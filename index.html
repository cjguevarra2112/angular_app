<!DOCTYPE html>
<html lang="en" ng-app="storeApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title> GameStore </title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        
        <style>
            .ng-invalid.ng-dirty {
                 border-color:#FA787E;
            }
            
            .ng-valid.ng-dirty {
                 border-color: #78FA89;   
            }
        </style>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/store-games.js"></script>
      </head>
      <body id="main-body" class="container" ng-controller="StoreController as storeCtrl">
            
            <!-- MAIN HEADER: STORE NAME -->
            <main-header id="main-header" class="container text-center">
            </main-header>
            
            <!-- GAMES CATALOG -->
            <div id="games-catalog" ng-repeat="game in storeCtrl.games">
               
               <div class="panel panel-default">
                  
                   <!-- Title, genre, price -->
                   <div class="panel-heading">
                       <game-heading> <!-- Template: GAME HEADING --> </game-heading>
                   </div>
                   
                   <!-- Game picture, Add to cart button -->
                   <div class="panel-body">
                        <game-body> <!-- Template: GAME BODY --></game-body>
                   </div>
                   
                   <!-- SECTION FOR PANELS -->
                   <game-panels>
                        <!-- Template: GAME INFO PANELS -->
                   </game-panels>
                   
               </div>
                
            </div> <!-- / GAMES CATALOG  -->

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="js/jquery-1.11.2.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="js/bootstrap.min.js"></script>
      </body>
</html>
